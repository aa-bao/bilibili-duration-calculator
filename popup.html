<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>时长计算</title>
    <style>
        /* 全局样式 */
        body {
            width: 250px;
            padding: 15px;
            font-family: "PingFang SC", "Microsoft YaHei", Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            border-radius: 8px;
            text-align: center;
        }

        h3 {
            margin: 0 0 15px;
            font-size: 16px;
            color: #00A1D6;
        }

        /* 输入框样式 */
        .input-group {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }

        .input-group label {
            font-size: 14px;
            color: #555;
            margin-right: 8px;
        }

        .input-group input {
            width: 50px;
            height: 28px;
            padding: 3px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
        }

        /* 按钮样式 */
        button {
            width: 100%;
            height: 35px;
            margin-top: 15px;
            font-size: 14px;
            color: #fff;
            background-color: #00A1D6;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #008AB8;
        }

        /* 结果样式 */
        #result {
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }

        #result span {
            font-weight: bold;
            color: #00A1D6;
        }
    </style>
</head>

<body>
    <h3>视频时长计算器</h3>
    <div class="input-group">
        <label>起始分页：</label>
        <input type="number" id="start" min="1">
    </div>
    <div class="input-group">
        <label>结束分页：</label>
        <input type="number" id="end" min="1">
    </div>
    <button id="calculate">计算总时长</button>
    <p id="result"></p>
    <script src="popup.js"></script>
</body>

</html>
